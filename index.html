<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <div class="container">
          <div class="weather-app">
              <form class="d-flex" role="search" id="search-form">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="city-input" >
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
     
          <div class="row">
            <div class="col-sm">
              <h1 id="city">Paris</h1>
              <h2 id="date">Sunday 16:00</h2>
            </div>
          </div>
              
              
              
              <div class="row">
              <div class="col-6">
                <img src="" alt="" class="big"> 
                <strong class="temperature-figure" id="temperature"> 6 </strong> <span id="units"> <a href="#" id="celsius-link" >°C</a>  | <a href="#" id="fahrenheit-link">°F</a>  </span></h4> 
                 <p id="description">Mostly sunny</p>  
              </div>
              
              <div class="col-6">
                <ul>
                  <li>
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li>
                    Wind: <span id="wind"></span>Km/H
                  </li>
                </ul>
               
                   

              </div>
              </div>
              
      
        <hr />
        <h5>Next 5 days</h5>
        <div class="row">
          <div class="col-sm border">
            <p>Mon</p>
            <p>☀️</p>
            <p>10 - 21°</p>
          </div>
          <div class="col-sm border">
            <p>Tue</p>
            <p >☀️</p>
            <p>9 - 18°</p>
          </div>
          <div class="col-sm border">
            <p>Wed</p>
            <p>☀️</p>
            <p>7 - 15°</p>
          </div>
          <div class="col-sm border">
            <p>Thur</p>
            <p>☀️</p>
            <p>10 - 21°</p>
          </div>
          <div class="col-sm border">
            <p>Fri</p>
            <p>☀️</p>
            <p>12 - 24°</p>
          </div>
        
        </div>
        
      </div>
      <p class="my-link"> <a href="https://github.com/Marvinrose">Open-source code </a>by Marvinrose</p>
   </div>
    
     
      <script src="weather.js"></script>
</body>
</html>
