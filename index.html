<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <div class="container">
          <div class="weather-app">
              <form class="d-flex" role="search" id="search-form">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="city-input" >
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
     
          <div class="row">
            <div class="col-sm">
              <h1 id="city">Paris</h1>
              <h2>Sunday 16:00</h2>
              
              <div class="row">
              <div class="col-sm">
                <h4 class="big">☀️ </h4>
              </div>
              
              <div class="col-sm">
                <h4 class="temperature-figure" id="temperature"> 6  <span id="celsius-link"> <a href="#" >°C</a>  | <a href="#">°F</a>  </span></h4> 
                   
                <p id="description">Mostly sunny</p>
              </div>
              <hr class="short" />
              <div class="col-sm">
                <p>23°</p>
                <p>High</p>
              </div>
              <div class="col-sm">
                <p>7mph</p>
                <p>Wind</p>
              </div>
              <div class="col-sm">
                <p>05:27</p>
                <p>Sunrise</p>
              </div>
              <div class="row">
              <div class="col-sm">
                <p>14°</p>
                <p>Low</p>
              </div>
              <div class="col-sm">
                <p class="little">0%</p>
                <p class="little">Rain</p>
              </div>
              <div class="col-sm">
                <p class="more">20:57</p>
                <p class="more">Sunset</p>
              </div>
            </div>
             
            <div class="col-sm">
              
            </div>
          </div>
      
        <hr />
        <h5>Next 5 days</h5>
        <div class="row">
          <div class="col-sm border">
            <p>Mon</p>
            <p>☀️</p>
            <p>10 - 21°</p>
          </div>
          <div class="col-sm border">
            <p>Tue</p>
            <p >☀️</p>
            <p>9 - 18°</p>
          </div>
          <div class="col-sm border">
            <p>Wed</p>
            <p>☀️</p>
            <p>7 - 15°</p>
          </div>
          <div class="col-sm border">
            <p>Thur</p>
            <p>☀️</p>
            <p>10 - 21°</p>
          </div>
          <div class="col-sm border">
            <p>Fri</p>
            <p>☀️</p>
            <p>12 - 24°</p>
          </div>
        </div>
            </div>
           
      </div>
      <p class="my-link"> <a href="https://github.com/Marvinrose">Open-source code </a>by Marvinrose</p>
      <script src="weather.js"></script>
</body>

      
    
    
</html>
